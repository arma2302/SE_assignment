<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration-Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Individual Registration Form</h1>
    <section>
      <div>
        <h2>User Particulars</h2>
        <div class="Firstbox" style="display: flex; justify-content: center">
          <div class="main">
            <div>
              <label> &midast;Login ID :</label>
              <input type="text" />
            </div>
            <div>
              <label>&midast;Password :</label>
              <input type="text" />
            </div>
            <div>
              <label>&midast;Confirm Password :</label>
              <input type="text" />
            </div>
          </div>
        </div>
        <div>
          <h2>Personal particulars</h2>
          <div class="secondbox">
            <div>
              <div>
                <label for="salutation"> &midast;salutation :</label>
                <select name="salutation" id="city">
                  <option value="volvo">select</option>
                  <option value="saab">Surat</option>
                  <option value="mercedes">Bhavnagar</option>
                  <option value="audi">Rajkot</option>
                </select>
              </div>
              <div>
                <label> MiddelName : </label>
                <input type="text" />
              </div>
              <div>
                <label for="resident"> &midast; Resident Status :</label>
                <select name="resident" id="city">
                  <option value="volvo">select</option>
                  <option value="saab">Surat</option>
                  <option value="mercedes">Bhavnagar</option>
                  <option value="audi">Rajkot</option>
                </select>
              </div>
              <div>
                <label> &midast;Email ID:</label>
                <input type="text" />
              </div>
            </div>

            <div>
              <div>
                <label> &midast;First Name:</label>
                <input type="text" />
              </div>
              <div>
                <label> &midast;Last Name :</label>
                <input type="text" />
              </div>
              <div>
                <label for="country"> &midast;Country</label>
                <select name="country" id="city">
                  <option value="volvo">select</option>
                  <option value="saab">india</option>
                  <option value="mercedes">America</option>
                  <option value="audi">UAE</option>
                </select>
              </div>
              <div>
                <label> &midast;Mobile No:</label>
                <input type="text" />
              </div>
            </div>
          </div>
        </div>
        <div>
          <h2>Account particulars</h2>
          <div class="thirdbox">
            <div>
            <div>
              <label> &midast;15 Digits Account Number:</label>
              <input type="text" />
            </div>
            <div>
              <label>&midast;Fund Transfer:</label>
              <input type="text" />
            </div>
          </div>
          <div>
             <div>
              <label>&midast;Nick Name :</label>
              <input type="text" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
