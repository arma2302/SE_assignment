<!DOCTYPE html> html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS dynamic pseudo-classes</title>
        <style>
            body {
                font-family: sans-serif;
            }
            
            h1, h2 {
                font-family: cursive;
            }
            
            a:link {
                color: red;
            }
            a:visited {
                color: orange;
            }
            a:hover { 
                background-color: rgb(255, 214, 255);
            }
