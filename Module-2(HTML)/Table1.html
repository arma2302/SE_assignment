<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-html</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <!-- <h1>European Roulette</h1> -->
    <section class="Table">
      <table>
        <caption>
          European Roulette
        </caption>
        <tr>
          <td rowspan="5">0</td>
          <td class="pink">3</td>
          <td class="black">6</td>
          <td class="pink">9</td>
          <td class="pink">12</td>
          <td class="black">15</td>
          <td class="pink">18</td>
          <td class="pink">21</td>
          <td class="black">24</td>
          <td class="pink">27</td>
          <td class="pink">30</td>
          <td class="black">33</td>
          <td class="pink">36</td>
          <!-- <td></td> -->
          <td colspan="2">2 to 1</td>
        </tr>
        <tr>
          <td class="black">2</td>
          <td class="pink">5</td>
          <td class="black">8</td>
          <td style="padding: 20px 40px" class="black">11</td>
          <td class="pink">14</td>
          <td class="black">17</td>
          <td class="black">20</td>
          <td class="pink">23</td>
          <td class="black">26</td>
          <td class="black">29</td>
          <td class="pink">32</td>
          <td class="black">35</td>
          <td>2 to 1</td>
        </tr>
        <tr>
          <td class="pink">1</td>
          <td class="black">4</td>
          <td class="pink">7</td>
          <td class="black">10</td>
          <td class="black">13</td>
          <td class="pink">16</td>
          <td class="pink">19</td>
          <td class="black">22</td>
          <td class="pink">25</td>
          <td class="black">28</td>
          <td class="black">31</td>
          <td class="pink">34</td>
          <td>2 to 1</td>
        </tr>
        <tr>
          <td colspan="4">1st 12</td>
          <td colspan="4">2nd 12</td>
          <td colspan="4">3rd 12</td>
          <td colspan="2" rowspan="2"></td>
        </tr>
        <tr>
          <td colspan="2">1 to 18</td>
          <td colspan="2">EVEN</td>
          <td colspan="2" class="pink"></td>
          <td colspan="2" class="black"></td>
          <td colspan="2">ODD</td>
          <td colspan="2">19 to 36</td>
        </tr>
      </table>
    </section>
  </body>
</html>
